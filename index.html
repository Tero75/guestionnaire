<body id="bodyBlock">
    <div class="container-fluid">
        <div class="headerTextClass d-none d-xl-block d-lg-block">
        <header id="headerText"><h1>Questionaire</h1></header>
    </div>
    <div class="row">
        <div class="column-left lg-2-md-1 d-none d-sm-block"></div>
        <div class="column-center">.
            <div id="startBlock">

                <div class="WelcomaText d-none d-xl-block d-lg-block">
                    <h1>Tervetuloa</h1>
                    <p>Vastaa kysymyksiin parhaan kykysi mukaan.</p>
                </div>

                <button id="buttonStart"<i class="far fa-hand-point-right"></i>Aloita</button>
            </div>
            
            <div id="questionsBlock">
                <div class="QuestionText d-none d-xl-block d-lg-block ">
                    <h1>Kysymys</h1>
                    <p id="questionline"></p>
                    <p id="answerBlock"></p>
                </div>

            </div>
            
            <div id="endSummary">
                <div class="endSummaryText d-none d-xl-block d-lg-block ">
                    <h1>Kooste</h1>
                    <div id="endBlock"></div>
                    <button id="buttonStartAgain" >Aloita alusta</button>
                </div>

            </div>
        </div>
        <div class="column-right lg-2-md-1 d-none d-sm-block"></div>
    </div>        
</div>
